<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="template">
            <div class="left">
                <img class="image1" src="photo.jpg" alt="">
            </div>
            <div class="right">
                <form  action="submit">
                    <h1>Login</h1>
                    
                    <label class="name" for="email">Email Address</label>
                    
                    <input class="enter" type="email" placeholder="name@gmail.com">
                    
                    <label class="name" for="Password">Password</label>

                    <input class="enter" type="password" placeholder="Enter Your password here">
                    
                    
                    <input id="remember" type="checkbox">

                    <label id="rememberTxt" for="remember">Remember Password</label>
                    
                    <button >Login</button>

                    <p>Don't have an account? 
                    
                    <a class="sign" href="#">Sign up</a></p>
                    
                    <div style="float:left; width: 44%;"><hr/></div>
                    <div style="float:right; width: 44%;"><hr/></div>
                    <span style="padding-left: 1rem;">or</span>
                    
                    <button class="submit"><img class="image2" src="google.jpg" alt="">Authorize with Google</button>
                </form>
            </div>        
        </div>
    
    
</body>
</html>
